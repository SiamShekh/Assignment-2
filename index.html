<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Zone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav">
            <div class="logo-side-div">
                <img src="images/Frame.png" alt="Frame" class="logo-img">
                <p class="logo-text"><span>G</span>amer</p>
            </div>
            <div class="menu-side-div">
                <div class="menu-side">
                    <p class="about-us">About Us</p>
                    <p class="devlopers">Devlopers</p>
                    <div class="follow-btn">
                        <p class="follow-us-on">Follow Us On</p>
                        <img src="images/youtube.png" alt="" class="social-icon">
                        <img src="images/twitter.png" alt="" class="social-icon">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="header">
            <div class="header-text-side" >
                <p class="play-like-the">PLAY LIKE THE</p>
                <p class="goat">G.O.A.T</p>

                <div class="optio-div">
                    <img src="images/Rectangle 17.png" alt="" class="option-icon">
                    <p class="option-text">1-Click instant play</p>
                </div>
                <div class="optio-div">
                    <img src="images/Rectangle 17.png" alt="" class="option-icon">
                    <p class="option-text">No Download</p>
                </div>
                <div class="optio-div">
                    <img src="images/Rectangle 17.png" alt="" class="option-icon">
                    <p class="option-text">1000s of supported online games</p>
                </div>
                
                <div class="button-father">
                    <p class="sign-in">SIGN IN</p>
                    <p class="go-rogue">GO ROGUE</p>
                </div>
            </div>
            <div class="header-image-side">
                <img src="images/Group 18.png" alt="" class="gerdien-img">
            </div>
        </div>
    </header>
</body>
</html>
